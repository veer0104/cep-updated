<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/upstyles.css" />
    <!-- Custom CSS -->
    <style></style>
  </head>
  <body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Animated Particles Container -->
    <!-- <div id="particles-container"></div> -->

    <!-- Sign Up Card -->
    <div class="signup-card">
      <h3 class="card-title">SIGN UP</h3>

      <form id="signupForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="mb-3 password-field">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
          <div class="progress-container" id="passwordStrengthProgress">
            <div class="progress-bar" id="passwordStrengthBar"></div>
          </div>
          <div class="password-strength-text" id="passwordStrengthText"></div>
        </div>

        <div class="mb-4 password-field">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <button
            type="button"
            class="password-toggle"
            id="toggleConfirmPassword"
          >
            <i class="bi bi-eye"></i>
          </button>
          <div
            class="password-match-indicator"
            id="passwordMatchIndicator"
          ></div>
        </div>

        <button type="submit" class="btn btn-signup">
          <i class="bi bi-person-plus"></i> Sign Up
        </button>

        <div class="text-center mt-4 text-white-50">
          Already have an account?
          <a href="sign-in.html" class="signin-link">Sign In</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/upscript.js"></script>
    <!-- Custom JavaScript -->
    <script></script>
  </body>
</html>
