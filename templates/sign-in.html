<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="static/instyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style></style>
  </head>
  <body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Animated Particles Container -->
    <div id="particles-container"></div>

    <!-- Sign In Card -->
    <div class="sign-in-card">
      <h3 class="card-title">SIGN IN</h3>

      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>

        <div class="mb-4 password-field">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-sign-in">
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>

        <div class="text-center mt-4 text-white-50">
          Don't have an account?
          <a href="sign-up.html" class="sign-up-link">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/inscript.js"></script>
    <!-- Custom JavaScript -->
    <script></script>
  </body>
</html>
